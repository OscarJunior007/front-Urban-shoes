runtime: nodejs20
service: default
# instance_class: F1  # Opcional, puedes elegir el tipo de instancia (F1 es gratuita)


automatic_scaling:
   min_idle_instances: 0
   max_idle_instances: 1
   min_instances: 0
   max_instances: 1

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html

  - url: /(.*)
    static_files: dist/\1
    upload: dist/(.*)

  - url: /.*
    script: auto
